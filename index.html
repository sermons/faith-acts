>>>

<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/pixabay-852423-homeless.jpg" -->
If one of you says to them, </br>
“Go in **peace**; keep **warm** and **well fed**,”

but does **nothing** about their physical needs, </br>
what **good** is it?

[James 2:16 (NIV)](# "ref")

>>>
+ be **warmed** / warm **self**: m/p
  + be **filled** / satisfied
  + good **intentions**
+ **necessities** of the **body**
+ What is the **benefit**?
  + to brother / to self
+ e.g., hubby worries about global warming, international trade, Trump
  + wife worried about dinner tonight

if it is not accompanied by **action**, is **dead**.

[James 2:16 (NIV)](# "ref")

>>>
+ even "thoughts + prayers" not enough
  + prayer of **faith** &rArr; **obey**
+ not just help **poor**
+ anything God **asks** of us
  + or we **commit** to God
+ better to **not promise** but **do**
  + than **promise** and **not do**
+ **parable** of Jesus: **Read**

but later he **changed** his mind and **went**.
